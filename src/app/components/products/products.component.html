<div class="container flex my-20">
  <div class="bg-grey">
    <h3
      class="text-4xl font-normal leading-normal mt-0 mb-2 text-black-800 text-center"
    >
      Products
    </h3>

    <div
      class="grid grid-cols-1 gap-y-10 sm:grid-cols-2 gap-x-6 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8 justify-center ml-20"
    >
      <div *ngFor="let product of products; let i = index">
        <div
          class="w-full aspect-w-1 aspect-h-1 bg-gray-200 rounded-lg overflow-hidden xl:aspect-w-7 xl:aspect-h-8"
        >
          <img
            [src]="product.imageSrc"
            class="w-full h-full object-center object-cover group-hover:opacity-75"
            style="width: 291px; height: 206px"
          />
        </div>
        <h3 class="mt-4 text-lg font-medium text-gray-700">
          {{ product.title }}
        </h3>
        <p class="mt-1 text-sm text-red-900">
          <strong> Price: ${{ product.price }}</strong>
        </p>

        <button
          class="bg-indigo-500 text-gray-100 mt-2 px-5 ml-9"
          (click)="addToCart(product)"
        >
          Add To Cart
        </button>
      </div>
    </div>
  </div>
</div>
